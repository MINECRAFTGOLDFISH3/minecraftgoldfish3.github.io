<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sign Up | minecraftgoldfish3.github.io</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div id="center">
            <form action="https://minecraftgoldfish3.github.io/account/signup/sent.html" method="get">
                <br /><h1>Sign Up</h1><hr />
                <fieldset>
                    <legend>Sign Up</legend>
                    <p>
                        Username: <input type="text" name="username" size="15" maxlength="30" required="required" />
                    </p>
                    <p>
                        Password: <input type="password" name="password" size="15" maxlength="30" required="required" />
                    </p>
                </fieldset>
                <br /><br /><br /><input type="submit" name="submit" />
                <div class="spacerdown"></div>
                <footer>
                    <a href="/">Back to Homepage</a>
                </footer>
            </form>
        </div>
        <script src="/js/main.js"></script>
    </body>
</html>
