<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Embedder | minecraftgoldfish3.github.io</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div id="center">
            <br />
            <h1>Embed a URL</h1> <hr />
            <p>Enter a URL to be embedded in another page. It is best to include the https:// in the URL.</p>
            <input id="textbox" /><button onclick="embed()">Enter</button>
            <div class="spacer300"></div><div class="spacer300"></div>
        </div>
        <footer>
            <a href="/">Back to Homepage</a>
        </footer>
        <script>
            var url = document.getElementById("textbox");
            function embed() {
                if (url.value.substring(0, 8) !== 'https://' && url.value.substring(0, 7) !== 'http://') {
                    url.value = 'https://' + url.value.split('https://').pop();
                } else if (url.value.substring(0, 7) == 'http://') {
                    url.value = 'https://' + url.value.split('http://').pop();
                };
                var windowLocation = '../project.html?url=' + url.value;
                window.location.href = windowLocation;
            }
        </script>
        <script src="/js/main.js"></script>
    </body>
</html>
