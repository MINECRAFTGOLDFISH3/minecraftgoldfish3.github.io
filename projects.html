<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projects | minecraftgoldfish3</title>
        <meta name="keywords" content="front-end web developer, unblocked, games, google sites, unblocked games mom, ublocked, code, coding, programmer, development, javascript, jquery, bootstrap, sass, less, git, gaming, internet, website, best, site, cool, free games, unblocked games, minecraftgoldfish3"  />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/projects.css">
        <script defer src="js/projects.js"></script>
    </head>
    <body>
        <div class="center">
            <h1>Projects</h1>
            <p>Search for a game using ctrl + f or cmd + f.</p>
            <div class="domain-selection">
                <h2>Select Game Domain</h2>
                <select id="domain-select" onchange="handleDomainSelectChange()">
                    <option value="projectassets.teacherease.net">Default (projectassets.teacherease.net)</option>
                    <option value="assets.illuminating.us">assets.illuminating.us</option>
                    <option value="assets101.netlify.app">assets101.netlify.app</option>
                    <option value="assets99.netlify.app">assets99.netlify.app</option>
                    <option value="assets2.netlify.app">assets2.netlify.app</option>
                    <option value="assets8228.onrender.com">assets8228.onrender.com</option>
                    <option value="assets1.ipultra.com">assets1.ipultra.com</option>
                    <option value="custom">Custom</option>
                </select>
                <div id="custom-domain-input" style="display: none;">
                    <label for="custom-domain">Enter Custom Domain:</label>
                    <input type="text" id="custom-domain" placeholder="example.com">
                </div>
                <button onclick="setGameDomain()">Set Domain</button>
                <p><a class='info-link' href='other/setdomaininfo.html'>What is this?</a></p>
            </div>
            <!-- Loading Indicator -->
            <div id="loading">Loading games...</div>
            <!-- Game List Section -->
            <div class="game-list" id="game-list">
                <!-- Game Items will be dynamically loaded here -->
            </div>
            <div class="spacer300"></div>
        </div>
        <footer>
            <a href="/">Back to Homepage</a>
        </footer>
        <script src="js/setdomain.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
