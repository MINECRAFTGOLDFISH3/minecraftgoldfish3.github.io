<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Contact | minecraftgoldfish3.github.io</title>
        <link rel="stylesheet" href="../css/style.css" />
        <style>
            #form {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <h1>Contact</h1>
            <p>The only way to contact me as of 7/5/2024 is to use the review form linked below.</p> <br /> <br />
            <div id="button">
                <a onclick="showForm();">Write a Review</a> <br /> <div class="spacer"></div>
                <div id="form"><!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSebiELkLpU5MxBYbx51DlLkMOpKOlietgxA9aCrqTfRQImh5w/viewform?embedded=true" width="640" height="700" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe> --><iframe src="https://projects.illuminating.us/review.html" width="640" height="700" frameborder="10" marginheight="0" marginwidth="0">Loading…</iframe></div>
                <div class="spacer300"></div>
            </div>
        </div>
        <footer>
            <a href="/">Back to Homepage</a>
        </footer>
        <script src="/js/main.js"></script>
        <script>
            var formShowed = 'false';
            document.getElementById('form').style.display = 'none';
            function showForm() {
                if (formShowed == 'false') {
                    formShowed = 'true';
                    document.getElementById('form').style.display = 'block';
                } else {
                    formShowed = 'false';
                    document.getElementById('form').style.display = 'none';
                }
            }
        </script>
