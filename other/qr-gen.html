<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR Code Generator | minecraftgoldfish3</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/qrcode.css" />
    </head>
    <body>
        <div class="center">
            <h1>QR Code Generator</h1>
            <p>Generates a QR code. Right-click the qr code to save it as an image.</p>
            <div>
                <label for="text">Enter Text:</label><br />
                <textarea id="text" rows="3">https://minecraftgoldfish3.github.io</textarea><br />
                <label for="type">Type Number:</label><br />
                <input type="number" id="type" value="4" /><br />
                <label for="error">Error Correction Level:</label>
                <select id="error">
                    <option value="L">Low</option>
                    <option value="M">Medium</option>
                    <option value="Q">Quartile</option>
                    <option value="H">High</option>
                </select>
            </div>
            <button onclick="generate()" class="med-btn">Generate</button>
            <div id="placeHolder"></div>
            <p>Credits to <a href="https://github.com/kazuhikoarase/qrcode-generator/tree/master/js">https://github.com/kazuhikoarase/qrcode-generator/tree/master/js</a>.</p>
        </div>
        <div class="spacer300"></div>
        <footer>Page Last Updated: 9/29/2024 | <a href="/">Back to Homepage</a></footer>
        <script type="text/javascript" src="../js/qrcode.js"></script>
        <script>
            function generate() {
                var data = document.getElementById('text').value;
                var typeNumber = document.getElementById('type').value;
                var errorCorrectionLevel = document.getElementById('error').value;
                var qr = qrcode(typeNumber, errorCorrectionLevel);
                qr.addData(data);
                qr.make();
                document.getElementById('placeHolder').innerHTML = qr.createImgTag();
            }
        </script>
        <script src="/js/main.js"></script>
    </body>
</html>
